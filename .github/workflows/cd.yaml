name: Continuous Deployment

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT_ID: winged-quanta-472908-n1
      GCP_REGION: us-central1
      GKE_CLUSTER: gke-week6-iris-cluster
      GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
      REPO_URI: us-central1-docker.pkg.dev/winged-quanta-472908-n1/iris-repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r containers/cd_req.txt

      # Authenticate to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS_JSON }}

      # Set up Cloud SDK + GKE plugin
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      # Configure Docker to use gcloud credentials for Artifact Registry
      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker $GCP_REGION-docker.pkg.dev --quiet

      # Get GKE credentials
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GCP_REGION }}

      #  (Optional sanity check)
      - name: Verify GKE connectivity
        run: kubectl get nodes

       # Deploy latest model to GKE
      - name: Deploy latest model
        id: deploy
        working-directory: ./containers
        run: |
          VERSION=$(python deploy_latest.py | tee /dev/stderr | grep 'MODEL_VERSION=' | cut -d'=' -f2)
          echo "MODEL_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Captured model version: $VERSION"

      # Wait for pods to be ready
      - name: Wait for pods to become ready
        run: |
          kubectl rollout status deployment/iris-model-v${MODEL_VERSION} --timeout=180s

      # Wait for service to get external IP
      - name: Wait for deployed service to be ready and get IP
        run: |
          echo "â³ Waiting for iris-model-v${MODEL_VERSION}-service external IP..."
          SERVICE_NAME="iris-model-v${MODEL_VERSION}-service"

          for i in {1..30}; do
            IP=$(kubectl get svc $SERVICE_NAME -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null)
            if [ -n "$IP" ]; then
              echo "Service $SERVICE_NAME ready with IP: $IP"
              echo "SERVICE_IP=$IP" >> $GITHUB_ENV
              break
            fi
            echo "Waiting for IP... ($i/30)"
            sleep 10
          done

          if [ -z "$IP" ]; then
            echo "Timeout waiting for service external IP"
            kubectl describe svc $SERVICE_NAME
            exit 1
          fi

      # Install wrk for load testing
      - name: Install wrk
        run: sudo apt-get update && sudo apt-get install -y wrk

      # Stress test (5-minute load)
      - name: Stress Test Model API
        working-directory: ./benchmark
        run: |
          echo "ðŸš€ Running stress test on http://$SERVICE_IP/predict"
          wrk -t4 -c200 -d5m -s post.lua http://$SERVICE_IP/predict